            <!--This section is for the Heading of the webpage-->
            <section id="brief">
                <div class="myContainer">
                    <h1>HTML Form</h1>
                    <p>Form generated to post to an email account.</p>
                </div>
            </section>
            <!--This section is for the form-->
            <section>
                <div class="myContainer">
                    <form name="techForm" action="mailto:travis.falkenberg141@gmail.com?subject=HTML-Forms" enctype="text/plain" method="POST">
                        <!--For First Name-->
                        <div class="form-group row">
                          <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                          </div>
                        </div>
                        <!--For Last Name-->
                        <div class="form-group row">
                            <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                        <!--Address Lable-->
                        <div class="form-group row">
                            <label class="lead" for="Address">Address</label>
                        </div>
                        <!--For Address Line 1-->
                        <div class="form-group row">
                            <label for="line1" class="col-sm-3 col-form-label">line 1</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="line1" name="addressLine1" placeholder="Address line 1" required>
                            </div>
                        </div>
                        <!--For Address Line 2-->
                        <div class="form-group row">
                            <label for="line2" class="col-sm-3 col-form-label">Line 2</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="line2" name="addressLine2" placeholder="Address line 2">
                            </div>   
                        </div>
                        <!--For Town/City-->
                        <div class="form-group row">
                            <label for="town/city" class="col-sm-3 col-form-label">Town/City</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="town/city" name="town/city" placeholder="Town/City" required>
                            </div>
                        </div>
                        <!--For Gender Label-->
                        <div class="form-group row">
                            <label class="lead">Gender</label>
                        </div>
                        <!--Radio Buttons for Gender-->
                        <fieldset class="form-group">
                          <div class="row">
                            <div class="col-sm-10">
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOption" id="maleGender" value="male" checked>
                                <label class="form-check-label" for="maleGender">
                                  Male
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOption" id="femaleGender" value="female">
                                <label class="form-check-label" for="femaleGender">
                                  Female
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOption" id="otherGender" value="other">
                                <label class="form-check-label" for="otherGender">
                                  Other
                                </label>
                              </div>
                            </div>
                          </div>
                        </fieldset>
                        <!--For Phones Label-->
                        <div class="form-group row">
                            <label class="lead">Mobile Phone Type:</label>
                        </div>
                        <!--Radio Buttons for mobile-->
                        <fieldset class="form-group">
                          <div class="row">
                            <div class="col-sm-10">
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mobileOption" id="windowsPhone" value="windows" checked>
                                <label class="form-check-label" for="windowsPhone">
                                  Windows
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mobileOption" id="iOSPhone" value="iOS">
                                  <label class="form-check-label" for="iOSPhone">
                                    iOS
                                  </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mobileOption" id="androidPhone" value="android">
                                <label class="form-check-label" for="androidPhone">
                                  Android
                                </label>
                              </div>
                            </div>
                          </div>
                        </fieldset>
                        <!--For Mobile Provider Label-->
                        <div class="form-group row">
                          <label class="lead">Mobile Provider:</label>
                        </div>
                        <!--Dropdown menu for mobile provider-->
                        <div class="form-group">
                          <select class="custom-select">
                            <option name="MobileProvider" value="none">None</option>
                            <option name="MobileProvider" value="spark">Spark</option>
                            <option name="MobileProvider" value="2degrees">2Degrees</option>
                            <option name="MobileProvider" value="now">Now</option>
                            <option name="MobileProvider" value="other">Other</option>
                          </select>
                        </div>

                        <!--Label for text area-->
                        <div class="form-group row">
                          <label class="lead">Do you use your phone for studying?Please explain:</label>
                        </div>
                        <!--Textarea for phone for studing-->
                        <div class="form-group row">
                          <textarea class="form-control" id="formTextArea" name="phoneForStudying" rows="3"></textarea>
                        </div>

                          </div>
                          <div class="col-sm-5">
                            <button type="reset" class="btn btn-primary">Reset</button>
